<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>This en Javascript</title>
	</head>
	<body>
		<h1>call, apply & bind</h1>
		<script>
			console.log(this);
			this.lugar = "Contexto Global";

			function saludar(saludo, aQuien) {
				console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
			}

			saludar("hola", "kEnAi");

			const obj = {
				lugar: "Contexto Objeto",
			};

			saludar.call(obj, "hola", "Oswaldo");
			saludar.call(null, "hola", "Oswaldo");
			saludar.call(this, "Hola", "Oswaldo");
			saludar.apply(obj, ["Adios", "Alonzo"]);
			saludar.apply(null, ["Adios", "Alonzo"]);
			saludar.apply(this, ["Adios", "Alonzo"]);

			this.nombre = "Window";
			const persona = {
				nombre: "Oswaldo",
				saludar: function () {
					console.log(`Hola ${this.nombre}`);
				},
			};

			persona.saludar();

			const otraPersona = {
				saludar: persona.saludar.bind(this),
			};

			otraPersona.saludar();
		</script>
	</body>
</html>
