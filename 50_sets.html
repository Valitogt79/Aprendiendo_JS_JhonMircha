<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nuevos Tipos y Caracteristicas</title>
	</head>
	<body>
		<h1>Nuevos Tipos y Caracteristicas - Sets -</h1>
		<script>
			//Similar a un array con datos Ãºnicos
			const set = new Set([
				1,
				2,
				3,
				3,
				3,
				4,
				5,
				true,
				false,
				{},
				{},
				"hola",
				"HOLA",
			]);

			console.log(set);
			console.log(set.size);

			const set2 = new Set();
			set2.add(1);
			set2.add(2);
			set2.add(2);
			set2.add(2);
			set2.add(3);
			set2.add(true);
			set2.add(false);
			set2.add(true);
			set2.add({});

			console.log(set2);
			console.log(set2.size);

			console.log("recorriendo Set");
			for (item of set) {
				console.log(item);
			}

			console.log("recorriendo Set2");
			set2.forEach((item) => console.log(item));

			// Convertir set a un array
			let arr = Array.from(set);
			console.log(arr);
			console.log(arr[0]);
			console.log(arr[9]);

			set.delete("HOLA");
			console.log(set);

			//Comprobando si el valor existe dentro de la coleccion de datos en

			console.log(set.has("hola"));
			console.log(set.has(19));

			//limpiar un set
			set2.clear();
			console.log(set2);
		</script>
	</body>
</html>
