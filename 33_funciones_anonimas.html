<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones Anónimas Autoejecutables</title>
  </head>
  <body>
    <h1>Funciones Anónimas Autoejecutables</h1>
    <script>
      /* cdnjs.com */
      /* Función anónima Autoejecutable */
      /* Siempre que se cree una función anónimase debe de finalizar con ";" */
      (function () {
        console.log('Mi Primera Función anónima autoejecutable');
      })();

      //Función Anónima Autoejecutable con parametros
      (function (d, w, c) {
        console.log('Mi segunda Función anónima autoejecutable');
        console.log(d);
        console.log(w);
        c.log('Este es un console.log');
      })(document, window, console);

      /* Tipos de funciones anónimas */
      //Clásica
      (function () {
        console.log('Versión Clásica');
      })();

      //La Crockford (JavaScript The Good Parts)
      (function () {
        console.log('Versión Crockford');
      })();

      //Unaria
      +(function () {
        console.log('Función Unaria');
      })();

      //Facebook
      !(function () {
        console.log('Función Facebook');
      })();
    </script>
  </body>
</html>
