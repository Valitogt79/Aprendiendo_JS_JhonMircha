<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>This en Javascript</title>
	</head>
	<body>
		<h1>This en Javascript</h1>
		<script>
			console.log(this);
			console.log(window);
			console.log(this === window);

			this.nombre = "Contexto Global";
			console.log(this.nombre);

			function imprimir() {
				console.log(this.nombre);
			}

			imprimir();

			const obj = {
				nombre: "Contexto Objeto",
				imprimir: function () {
					console.log(this.nombre);
				},
			};

			obj.imprimir();

			const obj2 = {
				nombre: "Contexto Objeto 2",
				imprimir,
			};

			obj2.imprimir();

			const obj3 = {
				nombre: "Contexto Objeto 3",
				//Arrow function no genera scope
				imprimir: () => {
					console.log(this.nombre);
				},
			};
			obj3.imprimir();

			function Persona(nombre) {
				const that = this;
				//this.nombre = nombre;
				that.nombre = nombre;
				//return console.log(this.nombre);

				//clouser
				/* 	return function () {
					console.log(this.nombre);
				}; */
				//return () => console.log(this.nombre, 22);

				return function () {
					console.log(that.nombre, 33);
				};
			}

			let jon = new Persona("Jon");
			jon();
		</script>
	</body>
</html>
