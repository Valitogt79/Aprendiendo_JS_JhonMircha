    <h1>Módulos (Import / Export)</h1>
    <!-- Importante, se debe de colocar el atributo type="module" esto con el fin de que reconozca los archivos js como módulos en las importaciones. -->

    <script src="js/modulos.js" type="module"></script>

    <!-- Soporte a los navegadores viejos -->
    <script src="js/no_modulos.js" nomodule></script>

    <!-- 
      Ordenamiento de Código
      - Importación de Módulos
      - Declaración de Variables
      - Declaración de funciones
      - Ejecución de Código.
     -->
  </body>
