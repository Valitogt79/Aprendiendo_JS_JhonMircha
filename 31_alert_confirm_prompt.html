      //OJO estos tres metodos se pueden utilizar sin colocarle el console.log(window.)

      let alerta = alert('Hola esto es una alerta'),
        confirmacion = confirm('Hola esto es una alerta'),
        aviso = prompt(
          'Hola esto es aviso y le permite al usuario ingresar un valor'
        );

      console.log(alerta);
      console.log(confirmacion);
      console.log(aviso);
    </script>
