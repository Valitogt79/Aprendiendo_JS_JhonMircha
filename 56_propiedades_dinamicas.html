<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Nuevos Tipos y Características - Propiedades Dinámicas de los Objetos
		</title>
	</head>
	<body>
		<h1>Nuevos Tipos y Características - Propiedades Dinámicas de los Objetos</h1>
		<script>
			let aleatorio = Math.round(Math.random() * 100 + 5);
			const objUsuarios = {
				propiedad: "Valor",
				[`id_${aleatorio}`]: "Valor Aleatorio",
			};
			console.log(objUsuarios);
			//
			const usuarios = ["oswaldo", "Miguel", "Irma", "Kala", "kEnAi"];
			usuarios.forEach((usuario, index) => (objUsuarios[`id_${index}`] = usuario));
			console.log(objUsuarios);
		</script>
	</body>
</html>
